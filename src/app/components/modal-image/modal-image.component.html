<div class="modal-image-background animated fadeIn fast"
  [class.hidden]="modalImageService.hideModal">
  <div class="modal fade show" id="exampleModal" role="dialog"
    tabindex="-1" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button type="button" data-dismiss="modal" aria-label="Cerrar"
            class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center">
            <img *ngIf="!temporalImage" [src]="modalImageService.image" class="avatar-image">
            <img *ngIf="temporalImage" [src]="temporalImage" class="avatar-image">
          </div>
          <input type="file" (change)="changeImage($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-primary"
            (click)="saveImage()">Actualizar imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
