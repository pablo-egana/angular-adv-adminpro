<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <!-- Form -->
        <form class="form-horizontal p-t-20" 
          [formGroup]="doctorForm" (submit)="saveDoctor()">
          <div class="form-group row" *ngIf="selectedDoctor">
            <label class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img [src]="selectedDoctor.image || '' | image:'doctors'" class="w200">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtNombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-user"></i>
                </div>
                <input type="text" id="txtNombre" class="form-control" 
                  placeholder="Nombre del médico" formControlName="name">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectHospital" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select id="selectHospital" class="form-control" formControlName="hospital">
                  <option value="">Seleccione Hospital</option>
                  <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                    {{ hospital.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success waves-effect waves-light"
                [disabled]="doctorForm.invalid">
                <i class="fa fa-save"></i>&nbsp;&nbsp;Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast" *ngIf="selectedHospital">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ selectedHospital.name || '' }}</h6>
        <div class="text-center">
          <img [src]="selectedHospital.image || '' | image:'hospitals'" class="w230">
        </div>
      </div>
    </div>
  </div>
</div>
