<div class="row">
  <!-- Inputs Usuario -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" id="name"
                  placeholder="Nombre del usuario" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email"
                placeholder="Email" formControlName="email" [readOnly]="user.google">
            </div>
          </div>
          <button type="submit" 
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid">
            <i class="fa fa-save"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- Imagen Usuario -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <div class="text-center">
          <img *ngIf="!temporalImage" [src]="user.getImageUrl" class="avatar-image">
          <img *ngIf="temporalImage" [src]="temporalImage" class="avatar-image">
        </div>
        <input type="file" (change)="changeImage($event)">
        <br><br>
        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!uploadImage" (click)="saveImage()">
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
