<div class="row animated fadeIn fast">
  <!-- Usuarios -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div *ngIf="users.length === 0" 
          class="alert alert-info animated fadeIn fast">
          <p>No hay usuarios con ese término</p>
          <p class="mb-0"></p>
        </div>
        <div class="table-responsive" *ngIf="users.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="animated fadeIn fast">
                <td>
                  <img [src]="user.image || '' | image:'users'" class="w75">
                </td>
                <td>{{ user.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Hospitales -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div *ngIf="hospitals.length === 0" 
          class="alert alert-info animated fadeIn fast">
          <p>No hay hospitales con ese término</p>
          <p class="mb-0"></p>
        </div>
        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals" class="animated fadeIn fast">
                <td>
                  <img [src]="hospital.image || '' | image:'hospitals'" class="w75">
                </td>
                <td>{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Médicos -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>
        <div *ngIf="doctors.length === 0"
          class="alert alert-info animated fadeIn fast">
          <p>No hay médicos con ese término</p>
          <p class="mb-0"></p>
        </div>
        <div class="table-responsive" *ngIf="doctors.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Médico</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors" class="animated fadeIn fast">
                <td>
                  <img [src]="doctor.image || '' | image:'doctors'" class="w75">
                </td>
                <td>
                  <a [routerLink]="['/dashboard/medico/', doctor._id]">
                    {{ doctor.name }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
